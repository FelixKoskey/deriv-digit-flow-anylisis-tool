<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deriv Digit Flow Analysis Tool</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <meta name="theme-color" content="#e94560">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loader" class="loader-overlay">
    <div class="loader-circle">
      <div class="loader-track"></div>
      <div class="loader-arc"></div>
    </div>
  </div>
  <!-- Login Form -->
  <div class="login-overlay" id="loginOverlay">
    <form id="loginForm" class="login-form">
      <h2>Login</h2>
      <input type="password" id="passwordInput" placeholder="Enter password" required />
      <button type="submit">Access Tool</button>
      <div id="loginError" class="error"></div>
    </form>
  </div>
  <div class="container" id="mainContainer" style="display:none;">
    <div class="header">
      <h1><span class="highlight">Deriv Digit Flow</span> Analysis Tool</h1>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
    <!-- Main App Content -->
    <div id="appContent">
      <div class="chart-section">
        <canvas id="digitChart" width="700" height="320"></canvas>
      </div>
      <div class="digit-stats" id="digitStats"></div>
      <div class="ticker-section">
        <label for="symbolSelect">Symbol:</label>
        <select id="symbolSelect">
          <option value="1HZ10V">Volatility 10 Index</option>
          <option value="1HZ25V">Volatility 25 Index</option>
          <option value="1HZ50V">Volatility 50 Index</option>
          <option value="1HZ100V">Volatility 100 Index</option>
        </select>
        <button id="connectBtn">Connect</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
